<html>
  <head>
    <title>Changing Tides</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='Images/icon.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='home.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='alert.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <img
          src="{{ url_for('static', filename='Images/logo.png') }}"
          class="logo"
        />
        <ul>
          <li>
            <a href="{{ url_for('detect') }}" style="font-size: 25px"
              >Predict</a
            >
          </li>
          <i
            class="bi bi-box-arrow-right"
            style="
              color: white;
              padding-left: 2%;
              min-width: 60px;
              height: 60px;
              border-radius: 50%;
              font-size: 25px;
            "
            id="signout"
            title="signout"
          ></i>
        </ul>
      </nav>
      <div class="content">
        <center>
          <h1>
            Enhancing environmental monitoring through cutting-edge technologies
            to deliver superior heightened precision in Climate Change
            Analysis...
          </h1>
        </center>
        <center>
          <p>
            The Earth does not negotiate; it does not compromise. It demands our
            attention and respect.
          </p>
        </center>
      </div>
    </div>
    <script>
      let UserCreds = JSON.parse(sessionStorage.getItem("user-creds"));
      let UserInfo = JSON.parse(sessionStorage.getItem("user-info"));

      let signOut = document.getElementById("signout");
      let Signout = () => {
        sessionStorage.removeItem("user-creds");
        sessionStorage.removeItem("user-info");
        // Alert
        let icon = {
          success: '<span class="material-symbols-outlined">task_alt</span>',
        };

        const showToast = (
          message = "Sample Message",
          toastType = "info",
          duration = 5000
        ) => {
          if (!Object.keys(icon).includes(toastType)) toastType = "info";

          let box = document.createElement("div");
          box.classList.add("toast", `toast-${toastType}`);
          box.innerHTML = ` <div class="toast-content-wrapper"> 
                                    <div class="toast-icon"> 
                                    ${icon[toastType]} 
                                    </div> 
                                    <div class="toast-message">${message}</div> 
                                    <div class="toast-progress"></div> 
                                    </div>`;
          duration = duration || 5000;
          box.querySelector(".toast-progress").style.animationDuration = `${
            duration / 1000
          }s`;

          let toastAlready = document.body.querySelector(".toast");
          if (toastAlready) {
            toastAlready.remove();
          }

          document.body.appendChild(box);
        };

        showToast("Signed Out Successfully", "success", 5000);

        setTimeout(() => {
          window.location.href = '{{ url_for("index") }}';
        }, 3000);
      };
      let CheckCred = () => {
        if (!sessionStorage.getItem("user-creds"))
          window.location.href = '{{ url_for("index") }}';
      };
      window.addEventListener("load", CheckCred);
      signOut.addEventListener("click", Signout);
    </script>
  </body>
</html>
